<div class="flex flex-col justify-center items-center mb-12">
  <ul class="flex flex-row">
    {% if site.data.settings.socials.twitter %}
      <li>
        <a class="social-icon" href="{{site.data.settings.socials.twitter}}">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
    {% endif %}
    {% if site.data.settings.socials.reddit %}
      <li>
        <a class="social-icon" href="{{site.data.settings.socials.reddit}}">
          <i class="fab fa-reddit-alien"></i>
        </a>
      </li>
    {% endif %}
    {% if site.data.settings.socials.telegram %}
      <li>
        <a class="social-icon" href="{{site.data.settings.socials.telegram}}">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </li>
    {% endif %}
  </ul>
</div>
